<section class="vbox">
  <header class="header bg-white b-b b-light">
    <p>Categories</p>
    <div class="top-right-btns-container">
      <div class="btn-group" role="group" aria-label="...">
        <a class="btn btn-info" (click)="showModal()">
          <i class="fa fa-plus-circle"></i>
        </a>
      </div>
    </div>
  </header>
  <section class="wrapper">
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb">
          <li><a routerLink="/dashboard"> Dashboard</a></li>
          <li>Categories</li>
        </ul>
      </div>

      <div class="col-md-12">
        <section class="panel panel-default">
          <header class="panel-heading"> DataTables <i class="fa fa-info-sign text-muted" data-toggle="tooltip" data-placement="bottom" data-title="ajax to load the data." data-original-title="" title=""></i> </header>
          <div class="table-responsive">
            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
              <div class="row">
                <div class="col-sm-6">
                  <div class="dataTables_length" id="DataTables_Table_0_length">
                    <label>Show
                      <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                      </select> entries</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div id="DataTables_Table_0_filter" class="dataTables_filter">
                    <label>Search:
                      <input type="search" class="" aria-controls="DataTables_Table_0">
                    </label>
                  </div>
                </div>
                <div id="DataTables_Table_0_processing" class="dataTables_processing" style="display: none;">Processing...</div>
              </div>
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped m-b-none dataTable wz-check-col">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Created On</th>
                </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Clothing</td>
                    <td>Something we wear</td>
                    <td>10-10-2019</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
</section>

<div class="modal fade" id="category-modal" role="dialog">
  <div class="modal-dialog modal-md" role="document">
    <div class="panel panel-default">
      <header class="panel-heading"> {{ saveFormMode }} Category </header>
      <div class="panel-body">
        <form class="form-horizontal" id="form-categories">
          <div class="form-group">
            <label class="col-lg-3 control-label required-field">Name</label>
            <div class="col-lg-7">
              <input type="text" name="name" class="form-control" [(ngModel)]="category.name" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label required-field">Description</label>
              <div class="col-lg-7">
                <textarea [(ngModel)]="category.description" name="description" class="form-control parsley-validated" rows="6" data-minwords="6" data-required="true" placeholder="Type your message"></textarea>
              </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label required-field">Photo</label>
            <div class="col-sm-7" style="text-align: center">
              <div class="img-placeholder id category-photo-placeholder" id="img-placeholder-2">
                <img id="category-photo" src="assets/images/image-placeholder.png">
              </div>
              <div class="select-btn-container">
                <input type="file" class="custom-file-input" accept="image/*" id="categoryPhoto"
                       name="imageFile" required>
                <span class="select-image-btn" onclick="$('#categoryPhoto').click();">Select Photo</span>
                <p class="photo-spec">Accepted formats: .jpg, .png, .jpeg</p>
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="col-lg-offset-3 col-lg-9">
              <button type="button" data-dismiss="modal" class="btn btn-default m-r-sm">Cancel</button>
              <button type="button" (click)="saveCategory()" class="btn ">{{saveFormButton}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
